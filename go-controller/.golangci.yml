run:
  skip-dirs:
    - vendor
    - pkg/crd

  skip-files:
    - ".*\\_test.go$"

linters:
  disable-all: true
  enable:
    - gofmt
    - deadcode
    - errcheck
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - nosprintfhostport
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
