        done

    - name: Upload ovn dbs
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: kind-ovndbs-${{ env.JOB_NAME }}-${{ github.run_id }}
        path: /tmp/kind/ovndbs
